<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Insights | Your Daily Oracle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars-overlay"></div>
    
    <div class="container">
        <header>
            <h1>‚ú® Stellar Insights ‚ú®</h1>
            <p class="subtitle">Guidance from the heavens, delivered daily.</p>
        </header>

        <section class="glass-card">
            <h3>Daily Horoscope</h3>
            <select id="zodiac-select">
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
            <button class="primary-btn" onclick="getHoroscope()">Reveal Destiny</button>
            <div id="horoscope-result" class="result-area hidden">
                <h4 id="sign-name"></h4>
                <p id="horoscope-text"></p>
            </div>
        </section>

        <div class="grid-row">
            <section class="glass-card">
                <h3>‚ù§Ô∏è Compatibility</h3>
                <div class="flex-row">
                    <select id="sign1">
                        <option value="Aries">Aries</option><option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option><option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option><option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option><option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option><option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option><option value="Pisces">Pisces</option>
                    </select>
                    <span>+</span>
                    <select id="sign2">
                        <option value="Leo">Leo</option><option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option><option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option><option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option><option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option><option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option><option value="Pisces">Pisces</option>
                    </select>
                </div>
                <button class="secondary-btn" onclick="checkCompatibility()">Check Bond</button>
                <p id="comp-result" class="small-text"></p>
            </section>

            <section class="glass-card">
                <h3>üçÄ Lucky Aura</h3>
                <button class="secondary-btn" onclick="generateLuckyNumbers()">Get Numbers</button>
                <div id="numbers-display" class="lucky-numbers"></div>
            </section>
        </div>

        <section class="glass-card tarot-section">
            <h3>üÉè Daily Tarot Guidance</h3>
            <button class="primary-btn" id="tarot-btn" onclick="drawTarotCard()">Draw a Card</button>
            <div id="tarot-result" class="hidden">
                <h4 id="card-name" class="gold-text"></h4>
                <p id="card-meaning"></p>
            </div>
        </section>

        <footer>
            <p>¬© 2026 Stellar Insights. All fortunes are for entertainment.</p>

    </div>

    <script src="script.js"></script>
